<div>
  <h3>Recent Activity</h3>
  <hr />
  {% for message in room_messages %}
  <div>
    <small>
      <a href="{% url 'user-profile' message.user.id %}">@{{message.user}}</a> {{message.created|timesince}} ago
    </small>
    <br />
    <small>
      Replied to post "<a href="{% url 'room' message.room.id %}">{{message.room}}</a>"
    </small>
    <p>{{message}}</p>
    <hr />
  </div>
  {% endfor %}
</div>
