<div class="relative h-full bg-theme-secondary text-subtle-white">
  <div class="px-4 py-2 bg-light-lavender">
    <h3 class="text-lg">Conversations</h3>
  </div>
  <div id="scrollableDiv" class="relative overflow-y-auto h-[82%] px-4 pt-3">
    {% for message in room_messages %}
    <div>
      {% if request.user == message.user %}
      <a href="{% url 'delete-message' message.id %}">Delete</a>
      {% endif %}
      <p class="text-xs">
        <a href="{% url 'user-profile' message.user.id %}">@{{message.user}}</a>
        | {{message.created|timesince}} ago
      </p>
      <p>{{message}}</p>
      <br />
    </div>
    {% endfor %}
  </div>

  {% if request.user.is_authenticated %}
  <div class="absolute bottom-0 p-4 w-full">
    <form class="flex justify-center" method="POST">
      {% csrf_token %}
      <input
        class="flex-none rounded text-md w-full p-2 pl-4 h-10 bg-[#52526D]"
        name="message_box"
        type="text"
        placeholder="Write a message..."
      />
    </form>
  </div>
  {% endif %}
</div>
