<div>
  <ol>
    {% for room in rooms %}
    <li>
      <h4>-- <a href="{% url 'room' room.id %}">{{room.name}}</a></h4>
      <span>by <a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a> | </span>
      <small>{{room.topic.name}}</small>
      <hr />
    </li>
    {% endfor %}
  </ol>
</div>
